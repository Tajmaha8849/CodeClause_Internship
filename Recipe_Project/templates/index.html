<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/styles.css">
    
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <style>
        /* Navbar styles */
        nav {
            background-color: #4CAF50; /* Green background */
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav h1 {
            color: white;
            margin: 0;
        }

        nav .nav-buttons {
            display: flex;
        }

        nav .nav-buttons a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            margin-left: 10px;
            transition: background-color 0.3s;
        }

        nav .nav-buttons a:hover {
            background-color: #45a049; /* Darker green on hover */
        }

        /* Footer Styles */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px 0;
            width: 100%;
            margin-top: auto;
        }

        .social-icons a {
            color: white;
            font-size: 24px;
            margin: 0 10px;
            text-decoration: none;
            transition: color 0.3s;
        }

        .social-icons a:hover {
            color: #4CAF50;
        }
    </style>

    <title>Recipe App</title>
</head>

<body>
    <nav>
        <h1>Recipe Book</h1>
        <div class="nav-buttons">
            <a href="/">Home</a>
            <a href="/about">About</a>
            <a href="/contact">Contact Us</a>
        </div>
    </nav>

    <div class="container">
        <!-- Add recipes form -->
        <div class="left-column">
            <h3>Add Recipe</h3>
            <form id="recipe-form">
                <label for="recipe-name">Name:</label>
                <input type="text" id="recipe-name" required>
                <br>
                <label for="recipe-ingredients">Ingredients:</label>
                <textarea id="recipe-ingredients" rows="5" required></textarea>
                <br>
                <label for="recipe-method">Method:</label>
                <textarea id="recipe-method" rows="5" required></textarea>
                <br>
                <label for="recipe-image">Image:</label>
                <input type="file" id="recipe-image" accept="image/*" required>
                <br>
                <button type="submit">Add Recipe</button>
            </form>
        </div>

        <!-- Search bar/view recipes list -->
        <div class="right-column">
            <div id="search-section">
                <h3>Recipes List</h3>
                <label for="search-box">Search:</label>
                <input type="text" id="search-box">
            </div>
            <div id="recipe-list"></div>
            <div id="no-recipes">You have no recipes.</div>
        </div>
    </div>

    <footer>
        <p>Follow us on social media</p>
        <div class="social-icons">
            <a href="https://facebook.com" target="_blank">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a href="https://twitter.com" target="_blank">
                <i class="fab fa-twitter"></i>
            </a>
            <a href="https://instagram.com" target="_blank">
                <i class="fab fa-instagram"></i>
            </a>
        </div>
        <p>&copy; 2024 Recipe App. All rights reserved.</p>
    </footer>
    <script src="static/script.js"></script>
</body>

</html>
