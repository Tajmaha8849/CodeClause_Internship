<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shortened URL</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>

    <header>
        <h1>URL Shortener</h1>
        <nav>
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('about') }}">About</a>
            <a href="{{ url_for('contact') }}">Contact Us</a>
            
        </nav>
    </header>

    <div class="container">
        <h1>Your Shortened URL</h1>
        <p><a href="{{ short_url }}" target="_blank">{{ short_url }}</a></p>
        <img src="{{ url_for('static', filename='qrcodes/' + short_code + '.png') }}" alt="QR Code">
        <p><a href="{{ url_for('analytics', short_code=short_code) }}">View Analytics</a></p>
    </div>

    <footer>
        <div class="footer-content">
            <p>&copy; {{ current_year }} URL Shortener. All rights reserved.</p>
            <div class="footer-links">
                <li><a href="{{ url_for('terms') }}">Terms of Service</a></li>
                <span>|</span> <!-- Separator -->
                <li><a href="{{ url_for('privacy') }}">Privacy</a></li>
            </div>
            <div class="social-icons">
                <a href="#" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
                <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                <a href="#" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
            </div>
        </div>
    </footer>
    

</body>
</html>
