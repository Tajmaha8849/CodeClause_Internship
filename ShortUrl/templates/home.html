<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        footer {
    background-color: #333; /* Dark background for footer */
    color: #fff; /* White text */
    padding: 5px; /* Spacing inside footer */
    text-align: center; /* Center text */
}

.footer-content {
    max-width: 1200px; /* Limit width */
    margin: 0 auto; /* Center footer content */
}

.footer-links {
    list-style: none; /* Remove bullet points from list */
    padding: 0; /* Remove padding */
    margin: 10px 0; /* Add vertical spacing */
    display: inline-flex; /* Use flexbox for alignment */
    align-items: center; /* Center items vertically */
}

.footer-links li {
    margin: 0 10px; /* Spacing between links */
}

.footer-links span {
    color: #ccc; /* Light color for separator */
    margin: 0 5px; /* Spacing around separator */
}

.social-icons {
    margin-top: 10px; /* Spacing above social icons */
}

.social-icons a {
    color: #fff; /* White icons */
    margin: 0 10px; /* Spacing between icons */
    text-decoration: none; /* Remove underline from links */
}

.social-icons a:hover {
    color: #ccc; /* Change color on hover */
}

    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>URL Shortener</h1>
        <nav>
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('about') }}">About</a>
            <a href="{{ url_for('contact') }}">Contact Us</a>
            
        </nav>
    </header>

   
    <div class="container">
        
        <!-- Welcome Section -->
        <div class="welcome">
            <h2>Welcome to URL Shortener</h2>
            <p>
                Easily shorten your long URLs into concise and shareable links. 
                Save time and make your URLs look cleaner with our simple tool!
            </p>
        </div>

        <!-- URL Shortener Form Section -->
        <form method="POST">
            <input type="url" name="long_url" placeholder="Enter the long URL" required>
            <input type="text" name="custom_code" placeholder="Custom short code (optional)">
            <button type="submit">Shorten URL</button>
        </form>
    </div>

    <!-- Footer Section -->
    <footer>
        <div class="footer-content">
            <p>&copy; {{ current_year }} URL Shortener. All rights reserved.</p>
            <div class="footer-links">
                <li><a href="{{ url_for('terms') }}">Terms of Service</a></li>
                <span>|</span> <!-- Separator -->
                <li><a href="{{ url_for('privacy') }}">Privacy</a></li>
            </div>
            <div class="social-icons">
                <a href="#" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
                <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                <a href="#" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
            </div>
        </div>
    </footer>
    
    

</body>
</html>
