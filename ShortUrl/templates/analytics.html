<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    
</head>
<body>

    <header>
        <h1>URL Shortener</h1>
        <nav>
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('about') }}">About</a>
            <a href="{{ url_for('contact') }}">Contact Us</a>
            
        </nav>
    </header>

    <div class="container">
        <h1>Analytics for {{ url.short_code }}</h1>
        <p><strong>Long URL:</strong> <a href="{{ url.long_url }}" target="_blank">{{ url.long_url }}</a></p>
        <p><strong>Clicks:</strong> {{ url.clicks }}</p>
        <p><strong>Created At:</strong> {{ url.created_at }}</p>
    </div>

    <footer>
        <div class="footer-content">
            <p>&copy; {{ current_year }} URL Shortener. All rights reserved.</p>
            <div class="footer-links">
                <li><a href="{{ url_for('terms') }}">Terms of Service</a></li>
                <span>|</span> <!-- Separator -->
                <li><a href="{{ url_for('privacy') }}">Privacy</a></li>
            </div>
            <div class="social-icons">
                <a href="#" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
                <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                <a href="#" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
            </div>
        </div>
    </footer>
    

</body>
</html>
